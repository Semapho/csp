name: "build"
description: "build the solution"
inputs:
  solution:
    description: "The relative path to the solution file"
    required: true
  buildConfiguration:
    description: "The configuration to use when building"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          3.1.x
          5.x
          6.x

    - name: Restore dependencies
      shell: pwsh
      run: dotnet restore ${{ inputs.solution }}

    - name: Build
      shell: pwsh
      run: dotnet build ${{ inputs.solution }} --configuration ${{ inputs.buildConfiguration }} -p:Platform="Any CPU"

    - name: Test
      shell: pwsh
      run: dotnet test ${{ inputs.solution }} --configuration ${{ inputs.buildConfiguration }} --verbosity normal

    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: csp-${{ github.run_number }}
        path: ${{ github.workspace }}/Apps/CSP.Apps.Dev/bin/${{ inputs.buildConfiguration }}
