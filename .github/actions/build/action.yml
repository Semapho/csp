name: "build"
description: "build the solution"
inputs:
  solution:
    description: "The relative path to the solution file"
    required: true
  buildConfiguration:
    description: "The configuration to use when building"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          3.1.x
          5.x
          6.x

    - name: list source
      shell: pwsh
      run: dotnet nuget list source

    - name: build
      shell: pwsh
      run: dotnet build ${{ inputs.solution }} --configuration ${{ inputs.buildConfiguration }} -p:Platform="Any CPU"

    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: csp-${{ github.run_number }}
        path: ${{ github.workspace }}/Apps/CSP.Apps.Dev/bin/${{ inputs.buildConfiguration }}
